<!DOCTYPE html>
<html>
<head>
<title>cat iframe</title>
</head>
<body>

  <button type="button" onclick ="deleteAllCookies()">Reset cookies</button>
  <br><br>

<h1>2leep</h1>

<img src = "http://2leep.com:3000/cat.jpg" alt="cat" style="width:400px; height:300px;" id="cat" onload=makeFrame('http://2leep.com:3000/cat-iframe.html')>
<br>

<script type='text/javascript'>
    function deleteAllCookies() {
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }

    function makeFrame(url) {
      ifrm = document.createElement("IFRAME");
      ifrm.setAttribute("src", url);
      ifrm.style.width = 400+"px";
      ifrm.style.height = 300+"px";
      document.body.appendChild(ifrm);
      
    }

    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
</script>

</body>

</html>
